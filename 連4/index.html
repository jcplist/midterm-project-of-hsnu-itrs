<body style="font-family:Microsoft JhengHei;text-align:center;">
	<h4 style="margin:50px;">
		連4
	</h4>
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="margin-bottom:30px;">
		遊戲說明
	</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel" style="text-align:left;">遊戲說明</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<p>這個遊戲是由網頁語言 HTML、CSS、JavaScript 編寫而成的。</p>
					<p>然後這遊戲是雙人版的(你可以逼解說員跟你一起玩)</p>
					<p>遊戲規則如下：</p>
					<ul>
						<li>
							"O"、"X"均由每行的下方開始堆疊
						</li>
						<li>
							兩人輪流放置"O"、"X"
						</li>
						<li>
							只要直的橫的斜的連到四就贏了
						</li>
						<li>
							要重玩就重新整理 or 按 enter 鍵
						</li>
					</ul>
				</div>
				<div class="modal-footer">
					<p style="text-align: left;margin:auto;margin-left: 0;">by ♥Peach</p>
					<button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
				</div>
			</div>
